<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="salvar.html" method="get">
        <label>nome</label>
        <input name="nome" type="text" placeholder="digite seu nome">

        <br><br>

        <label>email</label>
        <input name="email" type="email" placeholder="digite o seu email">

        <br><br>

        <label>número</label>
        <input name="numero" type="number" placeholder="somente numero">

        <br><br>

        <label>senha</label>
        <input name="senha" type="password" placeholder="digite a sua senha">

        <br><br>
        
        <label>Sexo:</label>
        <br>
        <input name="sexo" type="radio" value="masculino" id="masculino"> <label for="masculino">masculino</label> 
        <br>
        <input name="sexo" type="radio" value="feminino" id="feminino"> <label for="feminino">feminino</label>
        <br>
        <input name="sexo" type="radio" value="naodefinido" id="naodefinido"> <label for="naodefinido">prefiro não informar</label>

        <br><br>

        <label>Habilidades</label>
        <br>
        <input name="habilidades" type="checkbox" value="html" id="html"> <label for="html">HTML</label>
        <br>
        <input name="habilidades" type="checkbox" value="css" id="css"> <label for="css">CSS</label>
        <br>
        <input name="habilidades" type="checkbox" value="javascript" id="javascript"> <label for="javascript">JavaScript</label>
        
        <br><br>

        <button>enviar</button>
        

    </form>

</body>
</html>
